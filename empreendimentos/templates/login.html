{% load static %}

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Login</title>

    <!-- Principal CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Estilos customizados para esse template -->
    <link href="{% static 'login.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">

    
    <form class="form-signin" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <img src="/static/media/logopreta.png" alt="" width="250px">
<br>
        <h1 class="h3 mb-3 font-weight-normal"><br><br>Faça login</h1>
        <label for="id_username" class="sr-only" >Username:</label>
        <input type="text" name="username" id="id_username" class="form-control">
        <br>
        <label for="id_password" class="sr-only" >Password:</label>
        <input type="password" name="password" id="id_password" class="form-control">
        <br>
        <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Lembrar de mim
            </label>
          </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <footer class="footer mt-auto py-3">
          <div class="container">
              <span class="text-muted" style="display: block; text-align: center;">© 2023 Gabriel dos Reis Pereira. Todos os direitos reservados.</span>
          </div>
      </footer>
    </form>
    
  </body>
</html>
